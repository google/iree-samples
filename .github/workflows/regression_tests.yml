name: Daily regression tests

on:
  schedule:
    - cron: '0 4,16 * * *'
  workflow_dispatch:

jobs:
  tfhubmodels:
    name: "Regression test TF hub models"
    runs-on: ubuntu-18.04
    # Don't run this in everyone's forks.
    if: github.repository == 'google/iree-samples'
    steps:
      - name: Checking out repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          pip freeze | egrep 'iree|tensorflow'
          python -m pip install flake8 pytest
          
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude lit.cfg.py
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude lit.cfg.py

      - name: Run Tests
        shell: bash
        run: |
          lit -v -D FEATURES=hugetest tflitehub
